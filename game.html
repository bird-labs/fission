<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/game.css">
  <link rel="shortcut icon " href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script type="text/javascript" src="js/play.js"></script>
	<script type="text/javascript" src="js/board.js"></script>

</head>

<body>
<img id="logoBoard" src="images/logoImage.png" style="width:100%; height:100%;">
	<div id="gameConsole" class="gameConsole">

	</div>
<audio id="clip" src="sound/ping.wav"></audio>
<div class="modal fade mymodal" id="winModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog mymodal">
    <div class="modal-content mymodal" style="background-color: rgb(40,40,40);">
      <div class="modal-header">
       	<span style="font-family: 'Buxton Sketch','Comic Sans MS', Arial ; font-size:28px; text-shadow: 1px 1px black; color: white;">
        Score  &nbsp;&nbsp;
        <span id="Score" style="color: rgb(153,217,234);">
        </span>
        </span>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body myBrand" style="font-family: 'Buxton Sketch';">
		<span id="winnerMessage">
		</span>
      </div>
     <div class="modal-footer" style="bottom:0px;">   
     	<table width="100%">
     		<tr>
     			<td style="text-align:center; font-size: 30px;">
     				<span id="star1" class="glyphicon glyphicon-star"></span>
     			</td>
     			<td style="text-align:center; font-size: 30px;">
     				<span id="star2" class="glyphicon glyphicon-star"></span>
     			</td>
     			<td style="text-align:center; font-size: 30px;">
     				<span id="star3" class="glyphicon glyphicon-star"></span>
     			</td>
     		</tr>
     	</table> 
     </div>
    </div></div>
</div>
</body>
</html>
